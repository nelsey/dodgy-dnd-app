<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript DnD Turn Order-er</title>
</head>

<body>
    <h1>DnD Turn Order-er</h1>
    <div class="container">
        <input id="inputField" type="text">
        <button type="button" id="addName">+</button>
        
        <div class="namesContainer" id="namesContainer">
            <h3>Player & Monster Names</h3>    
        </div>
        
        <button type="button" id="diceRollAll">Roll dice for all</button>

        <div class="diceRollContainer" id="diceRollContainer">
            <div class="dice">
                <p id="placeholder">
                </p>
                
                
            </div>
        </div>

    </div> 
    <script src="main.js"></script>

</body>

</html>
